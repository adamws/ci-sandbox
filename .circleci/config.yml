version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:19.7.0
    steps: &example-steps
      - checkout
      - run:
          name: Build
          command: echo "test"
  build2:
    docker:
      - image: cimg/node:19.7.0
    steps: &example-steps
      - checkout
      - run:
          name: Build
          command: echo "test"
      - run:
          name: Build
          command: echooooo
  dependent-job:
    docker: 
      - image: circleci/php
    steps:
      - run: echo "Hello I am '$CIRCLE_JOB', the dependent job"
  waiter:
    docker: 
      - image: circleci/node
    steps:
      - run: |
          while [[ $(curl --location --request GET "https://circleci.com/api/v2/workflow/$CIRCLE_WORKFLOW_ID/job" --header "Circle-Token: $CCI_TOKEN"| jq -r '.items[]|select(.name != "waiter")|.status' | grep -c "running") -gt 0 ]]
            do
              sleep 1
            done
      - run: echo "All required jobs have now completed"

workflows:
  my-workflow:
    jobs:
      - build
      - build2:
          requires:
            - build
      - waiter
      - dependent-job:
          requires:
            - waiter
