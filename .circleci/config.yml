version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.3

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: master
          config-path: .circleci/continue-config.yml
          mapping: |
            deploy/.* run-deploy true
            src/.* run-build-code true
            tests/.* run-tests true
          filters:
            branches:
              ignore: gh-pages
